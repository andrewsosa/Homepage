{% macro nav(list_class, item_class, link_class, links) %}
<nav>
    <ul class="nav-list {{ list_class }}">
        {%- for link in links -%}
        <li class="nav-list__item {{item_class}}">
            <a class="nav-list__link {{ link_class }}" href="{{ link.link }}">
                {{ link.text }}
            </a>
        </li>
        {%- endfor -%}
    </ul>
</nav>
{% endmacro %}
